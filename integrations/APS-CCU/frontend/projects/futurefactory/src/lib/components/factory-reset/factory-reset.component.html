<ng-template #resetDialogContent>
  <h2 mat-dialog-title><mat-icon>sync_problem</mat-icon> {{ 'Fabrik zur端cksetzen' | translate }}</h2>
  <div mat-dialog-content>
    <p>{{'Soll die Fabrik wirklich zur端ckgesetzt werden?' | translate}}</p>
    <p>
      <mat-checkbox [(ngModel)]="withStorage">
        {{ 'Auch den Lagerbestand leeren?' | translate }}
      </mat-checkbox>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="warn" (click)="sendFactoryReset()">{{ 'Ja' | translate }}</button>
    <button mat-flat-button mat-dialog-close cdkFocusInitial>{{ 'Nein' | translate }}</button>
  </div>
</ng-template>

<button mat-mini-fab
        [title]="'Fabrik zur端cksetzen' | translate"
        [attr.aria-label]="'Fabrik zur端cksetzen' | translate"
        color="primary"
        class="action-btn"
        (click)="confirmFactoryReset()">
  <mat-icon>sync_problem</mat-icon>
</button>
