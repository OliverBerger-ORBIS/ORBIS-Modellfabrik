<mat-card *ngIf="moduleType === ModuleType.DPS">
  <mat-card-content>
    <section class="grid">
      <img src="assets/images/APS_E-A_3D.jpg" alt="APS I/O in 3D" />
      <img src="assets/images/APS_E-A_Front.jpg" alt="APS I/O Front" />
    </section>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="moduleType === ModuleType.HBW">
  <mat-card-content>
    <section class="grid">
      <img src="assets/images/APS_Hochregal_3D.jpg" alt="APS HBW in 3D" />
      <img src="assets/images/APS_Hochregal_Front.jpg" alt="APS HBW Front" />
    </section>
  </mat-card-content>
</mat-card>
