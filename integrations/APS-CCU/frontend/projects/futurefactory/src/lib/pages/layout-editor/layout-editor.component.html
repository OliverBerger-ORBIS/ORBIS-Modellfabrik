<ff-missing-controller-banner style="flex-direction: column;">
  <!-- Material tab to switch between factory layout and config tabs -->
  <!-- no animation -->
  <mat-tab-group [animationDuration]="0">
    <mat-tab label="{{ 'Fabrikkonfiguration' | translate }}">
      <ff-factory-layout [editable]="true"></ff-factory-layout>
    </mat-tab>
    <mat-tab label="{{ 'Konfiguration' | translate }}">
      <ff-factory-config [editable]="true"></ff-factory-config>
    </mat-tab>
  </mat-tab-group>
</ff-missing-controller-banner>
