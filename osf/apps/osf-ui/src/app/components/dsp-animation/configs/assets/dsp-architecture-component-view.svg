<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480" style="background: #f5f5f5;">
  <!-- DSP Layer Background -->
  <rect x="0" y="0" width="1200" height="480" fill="rgba(207, 230, 255, 0.5)" stroke="rgba(22, 65, 148, 0.15)" stroke-width="1"/>
  <text x="20" y="20" font-family="Arial, sans-serif" font-size="18" fill="#163494" font-weight="600">DSP Layer (layer-dsp)</text>
  
  <!-- dsp-edge Container -->
  <rect x="325" y="40" width="480" height="400" fill="rgba(255, 255, 255, 0.95)" stroke="#163494" stroke-width="2" rx="8"/>
  <text x="565" y="64" font-family="Arial, sans-serif" font-size="14" fill="#163494" text-anchor="middle" font-weight="600" dominant-baseline="middle">dsp-edge</text>
  
  <!-- Edge Components (8 components in 3x3 grid) -->
  <g id="edge-components">
    <!-- edge-comp-disc -->
    <rect x="400.55555555555554" y="50" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="463.88888888888886" y="100" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="463.88888888888886" dy="-0.6em">edge-comp</tspan><tspan x="463.88888888888886" dy="1.2em">-disc</tspan></text>
    
    <!-- edge-comp-event-bus -->
    <rect x="602.7777777777777" y="50" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="666.1111111111111" y="100" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="666.1111111111111" dy="-0.6em">edge-comp</tspan><tspan x="666.1111111111111" dy="1.2em">-event-bus</tspan></text>
    
    <!-- edge-comp-app-server -->
    <rect x="335" y="190" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="398.3333333333333" y="240" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="398.3333333333333" dy="-0.6em">edge-comp</tspan><tspan x="398.3333333333333" dy="1.2em">-app-server</tspan></text>
    
    <!-- edge-comp-router -->
    <rect x="501.6666666666667" y="190" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="565" y="240" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="565" dy="-0.6em">edge-comp</tspan><tspan x="565" dy="1.2em">-router</tspan></text>
    
    <!-- edge-comp-agent -->
    <rect x="668.3333333333334" y="190" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="731.6666666666667" y="240" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="731.6666666666667" dy="-0.6em">edge-comp</tspan><tspan x="731.6666666666667" dy="1.2em">-agent</tspan></text>
    
    <!-- edge-comp-log-server -->
    <rect x="335" y="330" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="398.3333333333333" y="380" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="398.3333333333333" dy="-0.6em">edge-comp</tspan><tspan x="398.3333333333333" dy="1.2em">-log-server</tspan></text>
    
    <!-- edge-comp-disi -->
    <rect x="501.6666666666667" y="330" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="565" y="380" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="565" dy="-0.6em">edge-comp</tspan><tspan x="565" dy="1.2em">-disi</tspan></text>
    
    <!-- edge-comp-database -->
    <rect x="668.3333333333334" y="330" width="126.66666666666667" height="100" fill="#ffffff" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="731.6666666666667" y="380" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="731.6666666666667" dy="-0.6em">edge-comp</tspan><tspan x="731.6666666666667" dy="1.2em">-database</tspan></text>
    
  </g>
</svg>
