<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480" style="background: #f5f5f5;">
  <!-- DSP Layer Background -->
  <rect x="0" y="0" width="1200" height="480" fill="rgba(207, 230, 255, 0.5)" stroke="rgba(22, 65, 148, 0.15)" stroke-width="1"/>
  <text x="20" y="20" font-family="Arial, sans-serif" font-size="18" fill="#163494" font-weight="600">DSP Layer (layer-dsp)</text>
  
  <!-- dsp-edge Container -->
  <rect x="325" y="40" width="480" height="400" fill="rgba(255, 255, 255, 0.95)" stroke="#163494" stroke-width="2" rx="8"/>
  <text x="565" y="64" font-family="Arial, sans-serif" font-size="14" fill="#163494" text-anchor="middle" font-weight="600" dominant-baseline="middle">dsp-edge</text>
  
  <!-- Deployment Pipeline Steps -->
  <g id="deployment-steps">
    <!-- deployment-step-integration -->
    <rect x="341" y="360" width="180" height="60" fill="rgba(0, 150, 129, 0.18)" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="431" y="390" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="431" dy="-0.6em">deployment-step</tspan><tspan x="431" dy="1.2em">-integration</tspan></text>
    
    <!-- deployment-step-transformation -->
    <rect x="431" y="280" width="180" height="60" fill="rgba(0, 150, 129, 0.32)" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="521" y="310" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="521" dy="-0.6em">deployment-step</tspan><tspan x="521" dy="1.2em">-transformation</tspan></text>
    
    <!-- deployment-step-consolidation -->
    <rect x="521" y="200" width="180" height="60" fill="rgba(0, 150, 129, 0.46)" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="611" y="230" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="611" dy="-0.6em">deployment-step</tspan><tspan x="611" dy="1.2em">-consolidation</tspan></text>
    
    <!-- deployment-step-provisioning -->
    <rect x="611" y="120" width="180" height="60" fill="rgba(0, 150, 129, 0.60)" stroke="#163494" stroke-width="1" rx="2"/>
    <text x="701" y="150" font-family="Arial, sans-serif" font-size="14.4" fill="#163494" text-anchor="middle" dominant-baseline="middle" font-weight="500"><tspan x="701" dy="-0.6em">deployment-step</tspan><tspan x="701" dy="1.2em">-provisioning</tspan></text>
    
  </g>
</svg>
