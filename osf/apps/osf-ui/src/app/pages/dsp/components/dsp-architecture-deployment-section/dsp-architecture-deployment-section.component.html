<section class="dsp-section dsp-section--architecture-deployment">
  <header class="dsp-section__header">
    <h2 class="dsp-section__title">{{ sectionTitle }}</h2>
    <p class="dsp-section__subtitle">{{ sectionSubtitle }}</p>
  </header>
  <app-dsp-animation
    [viewMode]="viewMode"
    [customerConfig]="customerConfig"
    [initialStep]="-1"
    (actionTriggered)="onActionTriggered($event)">
  </app-dsp-animation>
</section>
