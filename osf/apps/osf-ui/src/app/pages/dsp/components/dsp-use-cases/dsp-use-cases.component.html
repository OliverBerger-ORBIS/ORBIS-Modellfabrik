<div class="dsp-use-cases">
  <h2 class="dsp-use-cases__title">{{ sectionTitle }}</h2>
  <p class="dsp-use-cases__subtitle">{{ sectionSubtitle }}</p>

  <div class="dsp-use-cases__grid">
    <button
      *ngFor="let useCase of useCases; trackBy: trackById"
      class="use-case-card"
      type="button"
      [class.use-case-card--active]="useCase.id === activeUseCaseId"
      (click)="setActiveUseCase(useCase.id)"
    >
      <div class="use-case-card__icon">
        <img [src]="useCase.icon" [alt]="useCase.title" />
      </div>
      <div class="use-case-card__title">{{ useCase.title }}</div>
      <div class="use-case-card__subtitle">{{ useCase.description }}</div>
    </button>
  </div>

  <ng-container *ngIf="activeUseCase as useCase">
    <article class="dsp-use-case-detail">
      <header class="dsp-use-case-detail__header">
        <div class="dsp-use-case-detail__icon">
          <img [src]="useCase.icon" [alt]="useCase.title" />
        </div>
        <div>
          <div class="dsp-use-case-detail__label">Use Case</div>
          <h3 class="dsp-use-case-detail__title">{{ useCase.title }}</h3>
          <p class="dsp-use-case-detail__subtitle">{{ useCase.description }}</p>
        </div>
      </header>

      <div class="dsp-use-case-detail__content">
        <section class="dsp-use-case-detail__box">
          <h4 class="dsp-use-case-detail__box-title" i18n="@@dspUseCaseActions">Actions</h4>
          <ul class="dsp-use-case-detail__list">
            <li *ngFor="let item of useCase.actions" class="dsp-use-case-detail__item">
              {{ item }}
            </li>
          </ul>
        </section>

        <section class="dsp-use-case-detail__box">
          <h4 class="dsp-use-case-detail__box-title" i18n="@@dspUseCaseSmartFactory">SmartFactory</h4>
          <ul class="dsp-use-case-detail__list">
            <li *ngFor="let item of useCase.smartFactory" class="dsp-use-case-detail__item">
              {{ item }}
            </li>
          </ul>
        </section>
      </div>

      <p *ngIf="useCase.footer" class="dsp-use-case-detail__footer">
        {{ useCase.footer }}
      </p>
    </article>
  </ng-container>
</div>
