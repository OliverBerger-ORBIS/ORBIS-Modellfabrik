metadata:
  version: "2.0.0"
  last_updated: "2025-09-28"
  author: "OMF Development Team"
  description: "CCU Control Global Template"

template:
  name: "ccu.control.global"
  category: "CCU"
  sub_category: "Control"
  
  # Template f√ºr ccu/global
  schema:
    type: "object"
    properties:
      global_type:
        type: "string"
        enum: ["reset", "shutdown", "startup", "maintenance", "emergency"]
        description: "Type of global command"
        example: "reset"
      scope:
        type: "array"
        items:
          type: "string"
        description: "Global command scope"
        example: ["all", "modules", "controllers", "system"]
      parameters:
        type: "object"
        description: "Global command parameters"
        example:
          shutdown_delay: 30
          maintenance_mode: true
          emergency_stop: false
      timestamp:
        type: "string"
        format: "date-time"
        description: "Global command timestamp"
        example: "2025-09-28T16:24:55Z"
      requester:
        type: "string"
        description: "Global command requester (client_id)"
        example: "omf_ccu"
      priority:
        type: "string"
        enum: ["low", "medium", "high", "critical"]
        description: "Global command priority"
        example: "critical"
    
    required: ["global_type", "timestamp", "requester"]

  # Beispiel-Payload
  example:
    global_type: "reset"
    scope: ["all"]
    parameters:
      shutdown_delay: 30
      maintenance_mode: true
      emergency_stop: false
    timestamp: "2025-09-28T16:24:55Z"
    requester: "omf_ccu"
    priority: "critical"
