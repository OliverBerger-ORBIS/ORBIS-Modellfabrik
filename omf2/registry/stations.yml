metadata:
  version: "2.0.0"
  last_updated: "2025-09-28"
  author: "OMF Development Team"
  description: "Physische Hardware-Stationen mit IP-Adressen und OPC-UA-Konfiguration"

# Physische Stationen (Hardware-Standorte)
stations:
  # OPC-UA Stationen (mit SPS und OPC-UA-Server)
  opc_ua_stations:
    # HBW - Hochregallager
    - id: "SVR3QA0022"
      ip_address: "192.168.0.80"
      ip_range: "192.168.0.80-83"
      opc_ua_server: true
      opc_ua_endpoint: "opc.tcp://192.168.0.80:4840"
      description: "Sauggreifer mit Förderband und Hochregallager"

    # DRILL - Bohrer
    - id: "SVR4H76449"
      ip_address: "192.168.0.50"
      ip_range: "192.168.0.50-55"
      opc_ua_server: true
      opc_ua_endpoint: "opc.tcp://192.168.0.50:4840"
      description: "Sauggreifer mit Förderband und Bohrer"

    # MILL - Fräse
    - id: "SVR3QA2098"
      ip_address: "192.168.0.40"
      ip_range: "192.168.0.40-45"
      opc_ua_server: true
      opc_ua_endpoint: "opc.tcp://192.168.0.40:4840"
      description: "Sauggreifer mit Förderband und Fräse"

    # AIQS - Qualitätsprüfung
    - id: "SVR4H76530"
      ip_address: "192.168.0.70"
      ip_range: "192.168.0.70-75"
      opc_ua_server: true
      opc_ua_endpoint: "opc.tcp://192.168.0.70:4840"
      description: "Sauggreifer mit Förderband"

    # DPS - Warenein- und Ausgang
    - id: "SVR4H73275"
      ip_address: "192.168.0.90"
      ip_range: "192.168.0.90"
      opc_ua_server: true
      opc_ua_endpoint: "opc.tcp://192.168.0.90:4840"
      description: "6-Achs-Greifarm mit NFC-Scanner"

  # Non-OPC-UA Stationen (ohne OPC-UA-Server)
  non_opc_ua_stations:
    # CHRG - Ladestation
    - id: "CHRG0"
      ip_address: "192.168.0.65"
      ip_range: "192.168.0.65"
      opc_ua_server: false
      protocol: "other"  # Wird über andere Protokolle angesprochen
      description: "Ladestation ohne OPC-UA-Server"

# OPC-UA Server Konfiguration
opc_ua_config:
  default_port: 4840
  security_policy: "None"
  security_mode: "None"
  session_timeout: 30000  # ms
  connection_timeout: 5000  # ms
  subscription_interval: 1000  # ms
  
# IP-Range Management (für DHCP-Reservierung und Netzwerk-Planung)
ip_management:
  reserved_ranges:
    - "192.168.0.40-45"  # MILL (OPC-UA)
    - "192.168.0.50-55"  # DRILL (OPC-UA)
    - "192.168.0.65"     # CHRG (NICHT OPC-UA)
    - "192.168.0.70-75"  # AIQS (OPC-UA)
    - "192.168.0.80-83"  # HBW (OPC-UA)
    - "192.168.0.90"     # DPS (OPC-UA)
