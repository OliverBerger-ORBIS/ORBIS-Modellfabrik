# Sensor Display Configuration
# Configuration for OMF-style sensor data visualization
_meta:
  _description: "Configuration for sensor data display normalization and visualization"
  _version: "1.0"

# Temperature configuration
temperature:
  min: -30.0  # Minimum temperature in °C for normalization
  max: 60.0   # Maximum temperature in °C for normalization
  unit: "°C"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - format params: {min}, {max}
  subtitle: "ccu_overview.sensor_data.temperature.subtitle"
  gauge:
    bar_color: "darkred"
    steps:
      - { from: -30.0, to: 6.0, color: "lightblue" }
      - { from: 6.0, to: 18.0, color: "lightgreen" }
      - { from: 18.0, to: 60.0, color: "lightyellow" }

# Humidity configuration
humidity:
  min: 0.0    # Minimum humidity in %
  max: 100.0  # Maximum humidity in %
  unit: "%"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - no format params
  subtitle: "ccu_overview.sensor_data.humidity.subtitle"
  gauge:
    bar_color: "darkblue"
    steps:
      - { from: 0, to: 30, color: "lightyellow" }
      - { from: 30, to: 60, color: "lightgreen" }
      - { from: 60, to: 100, color: "lightblue" }

# Brightness/Light configuration
brightness:
  max_lux: 65000.0  # Maximum lux value for 100% normalization (LDR/BME680 range)
  unit: "lux"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - format params: {max_lux}
  subtitle: "ccu_overview.sensor_data.brightness.subtitle"
  gauge:
    bar_color: "gold"
    steps:
      # Steps are in percentage (0-100) of normalized log scale
      - { from: 0, to: 5, color: "darkblue", label: "ccu_overview.sensor_data.brightness.step_dark" }      # Dark, Night
      - { from: 5, to: 15, color: "navy", label: "ccu_overview.sensor_data.brightness.step_indoor_dim" }    # Indoor, dimmed
      - { from: 15, to: 30, color: "lightblue", label: "ccu_overview.sensor_data.brightness.step_normal" }  # Normal room lighting
      - { from: 30, to: 60, color: "yellow", label: "ccu_overview.sensor_data.brightness.step_bright" }     # Bright room
      - { from: 60, to: 80, color: "orange", label: "ccu_overview.sensor_data.brightness.step_overcast" }   # Overcast outdoors
      - { from: 80, to: 100, color: "red", label: "ccu_overview.sensor_data.brightness.step_sunny" }        # Sunny, direct sun

# Air pressure configuration
pressure:
  min: 900.0   # Minimum pressure in hPa
  max: 1100.0  # Maximum pressure in hPa
  unit: "hPa"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - format params: {min}, {max}
  subtitle: "ccu_overview.sensor_data.pressure.subtitle"
  gauge:
    bar_color: "darkgreen"
    steps:
      # Steps are in hPa
      - { from: 900.0, to: 976.0, color: "lightblue", label: "ccu_overview.sensor_data.pressure.step_low" }    # Low pressure (900-976)
      - { from: 976.0, to: 1048.0, color: "lightgreen", label: "ccu_overview.sensor_data.pressure.step_normal" } # Normal (976-1048)
      - { from: 1048.0, to: 1100.0, color: "lightyellow", label: "ccu_overview.sensor_data.pressure.step_high" } # High pressure (1048-1100)

# Indoor Air Quality (IAQ) configuration
iaq:
  unit: "IAQ"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - format params: {value}, {label}
  subtitle: "ccu_overview.sensor_data.iaq.subtitle"
  show_value_below: true
  thresholds:
    good: 50         # 0-50: Good air quality
    moderate: 100    # 51-100: Moderate air quality
    unhealthy: 150   # 101-150: Unhealthy for sensitive groups
    # 151+: Unhealthy/Hazardous
  colors:
    top: "#e03b3b"    # Red top (unhealthy)
    mid: "#f3c22a"    # Yellow middle (moderate)
    bot: "#16b64a"    # Green bottom (good)
    good: "#28a745"       # Green (fallback)
    moderate: "#ffc107"   # Yellow/Amber (fallback)
    unhealthy: "#fd7e14"  # Orange (fallback)
    hazard: "#dc3545"     # Red (fallback)
  labels:
    good: "ccu_overview.sensor_data.iaq.label_good"
    moderate: "ccu_overview.sensor_data.iaq.label_moderate"
    unhealthy: "ccu_overview.sensor_data.iaq.label_unhealthy"
    hazard: "ccu_overview.sensor_data.iaq.label_hazard"

# Air Quality Score (AQ) configuration
aq:
  min: 0.0    # Minimum AQ score (0 = excellent)
  max: 5.0    # Maximum AQ score (5 = poor)
  unit: "AQ"
  show_subtitle: true
  # i18n-key reference (will be translated by code) - format params: {value}, {label}
  subtitle: "ccu_overview.sensor_data.aq.subtitle"
  show_value_below: true
  colors:
    bar: "#ffcc00"
  max_score: 5
  normalize:
    min: 0
    max: 5
  bar_chart:
    color_ranges:
      - [0, 1, "#28a745", "ccu_overview.sensor_data.aq.label_excellent"]     # 0-1: Excellent (Green)
      - [1, 2, "#90EE90", "ccu_overview.sensor_data.aq.label_good"]          # 1-2: Good (Light Green)
      - [2, 3, "#ffc107", "ccu_overview.sensor_data.aq.label_moderate"]      # 2-3: Moderate (Yellow)
      - [3, 4, "#fd7e14", "ccu_overview.sensor_data.aq.label_poor"]          # 3-4: Poor (Orange)
      - [4, 5, "#dc3545", "ccu_overview.sensor_data.aq.label_very_poor"]     # 4-5: Very Poor (Red)
