# OMF2 Logging Configuration
# This file allows you to configure logging levels for different modules

# Global logging configuration
global:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  buffer_size: 1000
  file_logging: true

# Architecture-based logging: MQTT ‚Üí Gateway ‚Üí Manager ‚Üí UI
modules:
  omf2:
    level: INFO
  omf2.common:
    level: INFO
  omf2.ui:
    level: INFO
  omf2.nodered:
    level: INFO

# üîå MQTT Clients (Architecture Layer 1)
mqtt_clients:
  admin_mqtt_client:
    level: INFO  # INFO for Admin MQTT Client
  ccu_mqtt_client:
    level: DEBUG  # DEBUG for CCU MQTT Client (zeigt Payload)

# üö™ Gateways (Architecture Layer 2)
gateways:
  admin_gateway:
    level: INFO  # INFO for Admin Gateway
  ccu_gateway:
    level: DEBUG  # DEBUG for CCU Gateway (zeigt Routing)

# üè¢ Business Managers (Architecture Layer 3)
business_managers:
  sensor_manager:
    level: INFO  # DEBUG for sensor data debugging
  module_manager:
    level: DEBUG  # DEBUG for module status debugging
  order_manager:
    level: DEBUG  # DEBUG for order management debugging
  omf2.ccu.production_order_manager:
    level: DEBUG  # DEBUG for production order debugging (zeigt Payload)
