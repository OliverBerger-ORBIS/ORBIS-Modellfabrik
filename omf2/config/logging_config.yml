global:
  level: DEBUG
  buffer_size: 10000
  file_logging: true

# RingBuffer-Konfiguration für MultiLevelRingBufferHandler
ringbuffer:
  ERROR: 200      # Größer für wichtige Errors
  WARNING: 200    # Größer für wichtige Warnings  
  INFO: 500       # Standard für Info-Logs
  DEBUG: 300      # Kleinere für Debug-Logs
modules:
  omf2:
    level: INFO
  omf2.common:
    level: INFO
  omf2.ui:
    level: INFO
  omf2.nodered:
    level: INFO
  omf2.ccu:
    level: DEBUG
  omf2.admin:
    level: INFO
mqtt_clients:
  admin_mqtt_client:
    level: DEBUG
  ccu_mqtt_client:
    level: INFO
gateways:
  admin_gateway:
    level: INFO
  ccu_gateway:
    level: DEBUG
business_managers:
  sensor_manager:
    level: DEBUG
  module_manager:
    level: DEBUG
  stock_manager:
    level: DEBUG
  order_manager:
    level: DEBUG
