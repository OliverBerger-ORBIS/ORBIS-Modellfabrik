# OMF2 Logging Configuration
# This file allows you to configure logging levels for different modules

# Global logging configuration
global:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  buffer_size: 1000
  file_logging: true

# Architecture-based logging: MQTT → Gateway → Manager → UI
modules:
  omf2:
    level: INFO
  omf2.common:
    level: INFO
  omf2.ui:
    level: INFO
  omf2.nodered:
    level: INFO

# 🔌 MQTT Clients (Architecture Layer 1)
mqtt_clients:
  admin_mqtt_client:
    level: INFO  # INFO for Admin MQTT Client
  ccu_mqtt_client:
    level: INFO  # DEBUG for CCU MQTT Client

# 🚪 Gateways (Architecture Layer 2)
gateways:
  admin_gateway:
    level: INFO  # INFO for Admin Gateway
  ccu_gateway:
    level: INFO  # DEBUG for CCU Gateway

# 🏢 Business Managers (Architecture Layer 3)
business_managers:
  sensor_manager:
    level: INFO  # DEBUG for sensor data debugging
  module_manager:
    level: DEBUG  # DEBUG for module status debugging
