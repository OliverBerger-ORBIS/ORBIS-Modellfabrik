# Apps Configuration for OMF2
# Defines available applications and their settings

apps:
  ccu_dashboard:
    name: "CCU Dashboard"
    description: "Central Control Unit monitoring and control dashboard"
    enabled: true
    module: "omf2.ui.ccu.ccu_overview.ccu_overview_tab"
    icon: "🏭"
    category: "Operations"
    required_permissions: ["read"]
    
  message_center:
    name: "Message Center"
    description: "Central message and notification management"
    enabled: true
    module: "omf2.ui.admin.message_center.message_center_tab"
    icon: "💬"
    category: "Communication"
    required_permissions: ["read"]
    
  system_logs:
    name: "System Logs"
    description: "System log viewer and analysis tools"
    enabled: true
    module: "omf2.ui.admin.logs.logs_tab"
    icon: "📝"
    category: "System"
    required_permissions: ["read", "view_logs"]
    
  admin_settings:
    name: "Admin Settings"
    description: "System administration and configuration management"
    enabled: true
    module: "omf2.ui.admin.admin_settings.admin_settings_tab"
    icon: "⚙️"
    category: "Administration"
    required_permissions: ["*"]  # Admin only
    required_role: "admin"
    
  steering_factory:
    name: "Factory Steering"
    description: "Generic factory control and steering interface"
    enabled: true
    module: "omf2.ui.admin.generic_steering.generic_steering_tab"
    icon: "🎮"
    category: "Control"
    required_permissions: ["read", "control"]
    
  node_red_interface:
    name: "Node-RED Interface"
    description: "Node-RED flow management and monitoring"
    enabled: true
    module: "omf2.ui.nodered.interface_tab"
    icon: "🔴"
    category: "Integration"
    required_permissions: ["read", "control"]

# App categories for navigation
categories:
  Operations:
    name: "Operations"
    description: "Operational dashboards and monitoring"
    icon: "🏭"
    order: 1
    
  Control:
    name: "Control"
    description: "System control and steering interfaces"
    icon: "🎮"
    order: 2
    
  Communication:
    name: "Communication" 
    description: "Message and communication management"
    icon: "💬"
    order: 3
    
  Integration:
    name: "Integration"
    description: "External system integrations"
    icon: "🔗"
    order: 4
    
  System:
    name: "System"
    description: "System monitoring and diagnostics"
    icon: "🖥️"
    order: 5
    
  Administration:
    name: "Administration"
    description: "System administration and configuration"
    icon: "⚙️"
    order: 6

# Navigation settings
navigation:
  show_categories: true
  show_descriptions: true
  collapse_empty_categories: true
  default_category: "Operations"