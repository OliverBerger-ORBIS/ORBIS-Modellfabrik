<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960" width="960" height="960">
  <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round">
    <!-- Outer frame (optional subtle) -->
    <rect x="6" y="6" width="948" height="948" rx="24" ry="24" stroke-opacity="0.15"/>
    <!-- Horizontal line split: left edge -> gap before circle, and gap after circle -> right edge -->
    <line x1="0" y1="480" x2="396" y2="480"/>
    <line x1="564" y1="480" x2="960" y2="480"/>
    <!-- Vertical line split: top edge -> gap before circle, and gap after circle -> bottom edge -->
    <line x1="480" y1="0" x2="480" y2="396"/>
    <line x1="480" y1="564" x2="480" y2="960"/>
    <!-- Center circle (new radius = half) -->
    <circle cx="480" cy="480" r="60" />
  </g>
</svg>
