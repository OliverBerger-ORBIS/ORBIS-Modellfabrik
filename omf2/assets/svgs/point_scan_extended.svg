<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960" width="960" height="960">
  <!-- Balken bis zum Rand verlängert, aber Zentrum und Abstände beibehalten -->
  <g fill="none" stroke="#1f1f1f" stroke-width="80" stroke-linecap="square" vector-effect="non-scaling-stroke">
    <!-- Horizontaler Balken: von ganz links bis ganz rechts -->
    <line x1="0" y1="480" x2="960" y2="480"/>
    <!-- Vertikaler Balken: von ganz oben bis ganz unten -->
    <line x1="480" y1="0" x2="480" y2="960"/>
  </g>
  <!-- Zentrum mit Kreis (gleiche Größe wie Original) -->
  <circle cx="480" cy="480" r="80" fill="#1f1f1f"/>
</svg>
