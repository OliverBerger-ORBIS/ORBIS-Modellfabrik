<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 960" width="960" height="960">
  <!-- Vertikaler Balken: 3 Sektionen, Sektion 2 transparent -->
  <g fill="none" stroke="#777777" stroke-width="60" stroke-linecap="square" vector-effect="non-scaling-stroke">
    <!-- Sektion 1: Oben (grau) 0-360px -->
    <line x1="480" y1="0" x2="480" y2="360"/>
    <!-- Sektion 2: Mitte (transparent) 360-600px - wird übersprungen -->
    <!-- Sektion 3: Unten (grau) 600-960px -->
    <line x1="480" y1="600" x2="480" y2="960"/>
  </g>
  
  <!-- Horizontaler Balken: 3 Sektionen, Sektion 2 transparent -->
  <g fill="none" stroke="#777777" stroke-width="60" stroke-linecap="square" vector-effect="non-scaling-stroke">
    <!-- Sektion 1: Links (grau) 0-360px -->
    <line x1="0" y1="480" x2="360" y2="480"/>
    <!-- Sektion 2: Mitte (transparent) 360-600px - wird übersprungen -->
    <!-- Sektion 3: Rechts (grau) 600-960px -->
    <line x1="600" y1="480" x2="960" y2="480"/>
  </g>
  
  <!-- Zentraler gefüllter Kreis mit Radius 50px -->
  <circle cx="480" cy="480" r="50" fill="#444444"/>
</svg>
