          - position: "B3"
            workpiece_type: "RED"
            quantity: 0
            status: "MAINTENANCE"
        location: "B3"
        status: "MAINTENANCE"
        timestamp: "2025-08-29T10:15:00Z"
    validation:
      required_fields: ["stock_items", "timestamp"]
      location_values: ["A1", "A2", "A3", "B1", "B2", "B3", "C1", "C2", "C3"]
      status_values: ["AVAILABLE", "RESERVED", "EMPTY", "MAINTENANCE"]
