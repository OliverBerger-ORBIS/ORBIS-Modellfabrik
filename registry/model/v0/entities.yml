version: 1.0.0
Workpiece:
  id: "$.workpieceId"      # NFC-Code primärer Schlüssel
  fields: [workpieceId, friendly_id, color, quality_check, enabled, description]
Order:
  id: "$.orderId"
  fields: [orderId, type, status, createdAt, updatedAt]
SubOrder:
  id: "$.subOrderId"
  fields: [orderId, seq, module_target, plan]
Action:
