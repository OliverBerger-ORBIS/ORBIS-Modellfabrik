  - "WHITE" 
  - "BLUE"

# Template-Integration
template_placeholders:
  nfc_code: "<nfcCode>"
  workpiece_id: "<workpieceId>"
  color: "<color>"
  quality: "<quality>"

# MQTT-Topic-Pfade für NFC-Codes
