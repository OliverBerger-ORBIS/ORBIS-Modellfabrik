[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orbis-modellfabrik"
version = "3.0.0"
description = "ORBIS Modellfabrik Dashboard und Tools"
authors = [{name = "ORBIS Team"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "streamlit>=1.28.0",
    "paho-mqtt>=1.6.1",
    "pandas>=2.0.0",
    "pyyaml>=6.0",
    "sqlite3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 120
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E203",  # whitespace before ':'
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501", "F401", "E402"]
"tests_orbis/*" = ["E501", "F401", "E402"]
"src_orbis/analysis_tools/*" = ["E501", "F401", "E402", "F811", "C414", "E722", "F841"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
