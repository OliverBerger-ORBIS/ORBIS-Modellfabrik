<div class="dsp-page">
  <div class="dsp-page__header">
    <h1 class="dsp-page__title">{{ pageTitle }}</h1>
    <p class="dsp-page__subtitle">{{ pageSubtitle }}</p>
  </div>

  <div class="dsp-page__content">
    <!-- Introduction Section -->
    <section class="dsp-page__section">
      <app-dsp-intro></app-dsp-intro>
    </section>

    <!-- Architecture Animation Section -->
    <section class="dsp-page__section">
      <app-dsp-architecture-wrapper></app-dsp-architecture-wrapper>
    </section>

    <!-- Edge Components Section (Legend View) -->
    <section class="dsp-page__section">
      <app-edge-components></app-edge-components>
    </section>

    <!-- Edge Architecture Section (Structure View) -->
    <section class="dsp-page__section">
      <app-edge-architecture></app-edge-architecture>
    </section>

    <!-- Deployment Pipeline Section -->
    <section class="dsp-page__section">
      <app-deployment-pipeline></app-deployment-pipeline>
    </section>

    <!-- Use Cases Section -->
    <section class="dsp-page__section">
      <app-dsp-use-cases></app-dsp-use-cases>
    </section>

    <!-- Methodology Section -->
    <section class="dsp-page__section">
      <app-dsp-methodology></app-dsp-methodology>
    </section>

    <!-- MES/ERP Teaser Section -->
    <section class="dsp-page__section">
      <app-dsp-mes-teaser></app-dsp-mes-teaser>
    </section>
  </div>
</div>
