<div class="dsp-architecture-wrapper">
  <h2 class="dsp-architecture-wrapper__title">{{ sectionTitle }}</h2>
  <p class="dsp-architecture-wrapper__description">{{ sectionDescription }}</p>

  <div class="dsp-architecture-wrapper__content">
    <app-dsp-architecture
      [view]="dspView"
      (actionTriggered)="onActionTriggered($event)"
    ></app-dsp-architecture>
  </div>
</div>
