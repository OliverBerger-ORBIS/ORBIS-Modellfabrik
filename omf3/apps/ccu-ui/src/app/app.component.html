<div class="app-shell">
  <header class="app-header">
    <div class="title-group">
      <p class="eyebrow" i18n="@@appHeaderEyebrow">OMF3 Control Center</p>
      <h1 i18n="@@appHeaderTitle">CCU Mock Dashboard</h1>
    </div>
  </header>

  <nav class="app-tabs" aria-label="Main navigation" i18n-aria-label="@@appNavAriaLabel">
    <a
      routerLink="/overview"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span i18n="@@navOverview">Overview</span>
    </a>
    <a routerLink="/order" routerLinkActive="active">
      <span i18n="@@navOrder">Order</span>
    </a>
    <a routerLink="/process" routerLinkActive="active">
      <span i18n="@@navProcess">Process</span>
    </a>
    <a routerLink="/configuration" routerLinkActive="active">
      <span i18n="@@navConfiguration">Configuration</span>
    </a>
    <a routerLink="/module" routerLinkActive="active">
      <span i18n="@@navModule">Module</span>
    </a>
    <a routerLink="/shopfloor-demo" routerLinkActive="active">
      <span i18n="@@navShopfloorDemo">Shopfloor Demo</span>
    </a>
  </nav>

  <main class="app-content">
    <router-outlet />
  </main>
</div>
