<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OMF3 Dashboard</title>
    <base href="/ORBIS-Modellfabrik/" />
    <script type="text/javascript">
      // Redirect to base path with hash routing
      // With HashLocationStrategy, all routes are client-side
      var l = window.location;
      var basePath = '/ORBIS-Modellfabrik/';
      
      // If pathname doesn't start with basePath, redirect
      if (!l.pathname.startsWith(basePath)) {
        // Extract hash if present
        var hash = l.hash || '#/en/overview';
        // Redirect to base path with hash
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + hash);
      } else {
        // Already on correct path, just ensure hash is present
        if (!l.hash || l.hash === '') {
          l.replace(l.href + '#/en/overview');
        }
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
