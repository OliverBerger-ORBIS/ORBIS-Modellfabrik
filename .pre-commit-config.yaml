# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]

      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: python -m pytest -q
        language: system
        pass_filenames: false     # ⬅️ WICHTIG: keine Dateiliste an pytest übergeben
        stages: [commit]

