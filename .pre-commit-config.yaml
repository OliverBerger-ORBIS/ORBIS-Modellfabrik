# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        exclude: '^\.gitignore$'

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]

      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: python -m pytest tests_orbis/test_omf/ -q --tb=short
        language: system
        pass_filenames: false
        stages: [commit]

