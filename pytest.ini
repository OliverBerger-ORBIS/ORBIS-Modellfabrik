[tool:pytest]
testpaths = tests_orbis
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -q
    --tb=short
    --disable-warnings
    --no-header
    -p no:warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:streamlit
    ignore::UserWarning:matplotlib
    ignore::FutureWarning
