  fts/v1/ff/5iO4/state:
    category: FTS
    description: FTS State Information
    examples:
    - lastNodeId: "SVR3QA0022"
      driving: false
      paused: false
      batteryState:
        batteryPercentage: 84
        batteryVoltage: 8.9
        charging: false
      load:
