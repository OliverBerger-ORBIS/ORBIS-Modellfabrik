    - action:
        command: startCharging
        id: 23456789-2345-2345-2345-234567890bcd
        metadata: {}
      orderId: 98765432-5432-5432-5432-dcb098765432
      orderUpdateId: 2
      serialNumber: 5iO4
      timestamp: '2025-08-28T12:01:00.000Z'
    - action:
        command: DOCK
        id: 34567890-3456-3456-3456-345678901cde
