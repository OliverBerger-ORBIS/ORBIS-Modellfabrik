          nodeId: SVR3QA0022
      orderId: 09876543-6543-6543-6543-edc098765432
      orderUpdateId: 0
      serialNumber: 5iO4
      timestamp: '2025-08-28T12:02:00.000Z'
    module: FTS
    sub_category: Order
    template_structure:
      action:
        command: <string>
        id: <string>
        metadata: <object>
      orderId: <string>
      orderUpdateId: <number>
      serialNumber: '[5iO4]'
      timestamp: <datetime>
    validation_rules:
    - timestamp muss ISO 8601 Format haben
    - serialNumber muss in [5iO4] sein
    - orderUpdateId muss Number sein
    - command muss String sein
    - id muss String sein (UUID Format)
    - metadata muss Object sein
