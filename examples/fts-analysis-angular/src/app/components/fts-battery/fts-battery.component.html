<div class="battery-card card" *ngIf="batteryState">
  <h3>
    <span class="icon">ğŸ”‹</span>
    Battery Status
  </h3>
  
  <div class="battery-main">
    <div class="battery-indicator">
      <div class="battery-bar">
        <div 
          class="battery-fill" 
          [class]="level"
          [style.width.%]="batteryState.percentage">
        </div>
      </div>
      <span class="battery-text" [class]="level">{{ percentageDisplay }}</span>
      <span class="battery-charging" *ngIf="batteryState.charging">âš¡</span>
    </div>
  </div>
  
  <div class="battery-details">
    <div class="info-row">
      <span class="label">Current Voltage</span>
      <span class="value">{{ voltageDisplay }}</span>
    </div>
    <div class="info-row">
      <span class="label">Voltage Range</span>
      <span class="value range">{{ voltageRange }}</span>
    </div>
    <div class="info-row">
      <span class="label">Charging</span>
      <span class="value" [class.charging]="batteryState.charging">
        {{ batteryState.charging ? 'Yes' : 'No' }}
      </span>
    </div>
  </div>
</div>

<div class="battery-card card empty" *ngIf="!batteryState">
  <h3>
    <span class="icon">ğŸ”‹</span>
    Battery Status
  </h3>
  <p class="no-data">No battery data available</p>
</div>
