<div class="app-container">
  <header class="app-header">
    <h1>{{ title }}</h1>
    <nav class="tab-navigation">
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'dashboard'"
        (click)="setTab('dashboard')">
        ğŸ“Š Dashboard
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'track-trace'"
        (click)="setTab('track-trace')">
        ğŸ” Track & Trace
      </button>
    </nav>
    <div class="header-actions">
      <button class="reset-btn" (click)="resetSimulation()">
        ğŸ”„ Reset Simulation
      </button>
    </div>
  </header>
  
  <main class="app-content">
    <!-- Dashboard View -->
    <div class="dashboard-view" *ngIf="activeTab === 'dashboard'">
      <div class="dashboard-grid">
        <!-- Left Column: Status & Battery -->
        <div class="dashboard-column status-column">
          <app-fts-status [ftsState]="ftsState$ | async"></app-fts-status>
          <app-fts-battery [batteryState]="batteryState$ | async"></app-fts-battery>
        </div>
        
        <!-- Center Column: Route & Position -->
        <div class="dashboard-column route-column">
          <app-fts-route [ftsState]="ftsState$ | async"></app-fts-route>
        </div>
        
        <!-- Right Column: Loads -->
        <div class="dashboard-column loads-column">
          <app-fts-loads [loads]="(loads$ | async) ?? []"></app-fts-loads>
        </div>
      </div>
    </div>
    
    <!-- Track & Trace View -->
    <div class="track-trace-view" *ngIf="activeTab === 'track-trace'">
      <app-track-trace></app-track-trace>
    </div>
  </main>
  
  <footer class="app-footer">
    <p>
      FTS Analysis Example App | 
      Data based on production session: <code>production_order_bwr_20251110_182819</code>
    </p>
  </footer>
</div>
