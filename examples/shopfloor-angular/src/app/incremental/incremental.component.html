<div class="incremental-container">
  <h3>Incremental Development Methodology</h3>
  <p class="subtitle">Click on a phase to see details</p>
  
  <div class="phases-diagram">
    <svg viewBox="0 0 600 450" class="phases-svg">
      <!-- Connection lines -->
      <g class="connections">
        <line *ngFor="let phase of phases; let i = index" 
              [attr.x1]="getPhasePosition(i).x" 
              [attr.y1]="getPhasePosition(i).y"
              [attr.x2]="getPhasePosition((i + 1) % phases.length).x"
              [attr.y2]="getPhasePosition((i + 1) % phases.length).y"
              class="connection-line" />
      </g>
      
      <!-- Center circle -->
      <circle cx="300" cy="200" r="50" class="center-circle" />
      <text x="300" y="200" text-anchor="middle" dy=".3em" class="center-text">
        Incremental
      </text>
      <text x="300" y="220" text-anchor="middle" dy=".3em" class="center-text-small">
        Development
      </text>
      
      <!-- Phase circles -->
      <g *ngFor="let phase of phases; let i = index" 
         class="phase-group"
         [class.active]="selectedPhase?.id === phase.id"
         (click)="selectPhase(phase)">
        <circle 
          [attr.cx]="getPhasePosition(i).x" 
          [attr.cy]="getPhasePosition(i).y" 
          r="45" 
          [attr.fill]="phase.color"
          class="phase-circle" />
        <text 
          [attr.x]="getPhasePosition(i).x" 
          [attr.y]="getPhasePosition(i).y" 
          text-anchor="middle" 
          dy=".3em"
          class="phase-text">
          {{ phase.name }}
        </text>
      </g>
    </svg>
  </div>
  
  <div class="phase-details" *ngIf="selectedPhase">
    <div class="details-card">
      <div class="details-header" [style.background-color]="selectedPhase.color">
        <h4>Phase {{ selectedPhase.id }}: {{ selectedPhase.name }}</h4>
      </div>
      <div class="details-body">
        <p class="phase-description">{{ selectedPhase.description }}</p>
        <h5>Key Activities:</h5>
        <ul class="activities-list">
          <li *ngFor="let activity of selectedPhase.activities">{{ activity }}</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="legend" *ngIf="!selectedPhase">
    <p class="hint">ðŸ’¡ Each phase builds on the previous one in an iterative cycle</p>
  </div>
</div>
