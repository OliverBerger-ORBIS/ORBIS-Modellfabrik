  ccu/state/status:
    category: CCU
    description: Aktueller Status der CCU
    examples:
    - description: CCU lÃ¤uft mit verfÃ¼gbaren WerkstÃ¼cken
      payload:
        activeOrders: 2
        availableWorkpieces:
        - position: A1
          type: RED
          workpieceId: 040a8dca341291
        - position: B2
          type: BLUE
          workpieceId: 040a8dca341292
        systemStatus: RUNNING
        timestamp: '2025-08-27T10:30:00.123Z'
    - description: CCU im Wartungsmodus
      payload:
        activeOrders: 0
        errorMessages:
        - Maintenance mode activated
        systemStatus: MAINTENANCE
        timestamp: '2025-08-27T10:30:00.123Z'
    sub_category: State
    template_structure:
      activeOrders:
        description: Anzahl aktiver Bestellungen
        minimum: 0
        required: true
        type: integer
      availableWorkpieces:
        description: Liste verfÃ¼gbarer WerkstÃ¼cke
        items:
          properties:
            position:
              description: Position im Lager
              type: string
            type:
              enum:
              - RED
              - WHITE
              - BLUE
              type: string
            workpieceId:
              format: NFC_CODE
              type: string
          type: object
        required: false
        type: array
      errorMessages:
        description: Liste von Fehlermeldungen
        items:
          type: string
        required: false
        type: array
      systemStatus:
        description: Systemstatus der CCU
        enum:
        - RUNNING
        - STOPPED
        - ERROR
        - MAINTENANCE
        required: true
        type: string
      timestamp:
        description: Zeitstempel des Status
        format: ISO 8601
        required: true
        type: string
    validation_rules:
    - systemStatus muss in [RUNNING, STOPPED, ERROR, MAINTENANCE] sein
    - activeOrders muss >= 0 sein
    - availableWorkpieces muss Array von WerkstÃ¼ck-Objekten sein
