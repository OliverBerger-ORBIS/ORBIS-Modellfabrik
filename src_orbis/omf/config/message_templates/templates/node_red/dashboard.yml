templates:
  dashboard/default/config:
    category: Node-RED
    description: Node-RED Dashboard Dashboard
    examples:
    - dashboard_config: default
      theme: light
      timestamp: '2024-01-01T12:00:00Z'
    module: Dashboard
    sub_category: Dashboard
    template_structure:
      dashboard_config: '[default]'
      theme: '[light]'
      timestamp: <datetime>
    validation_rules:
    - dashboard_config muss in [default] sein
    - theme muss in [light] sein
    - timestamp muss ISO 8601 Format haben
  dashboard/default/status:
    category: Node-RED
    description: Node-RED Dashboard Dashboard
    examples:
    - dashboard_status: active
      timestamp: '2024-01-01T12:00:00Z'
      widget_count: 5
    module: Dashboard
    sub_category: Dashboard
    template_structure:
      dashboard_status: '[active]'
      timestamp: <datetime>
      widget_count: '[5]'
    validation_rules:
    - dashboard_status muss in [active] sein
    - widget_count muss in [5] sein
    - timestamp muss ISO 8601 Format haben
