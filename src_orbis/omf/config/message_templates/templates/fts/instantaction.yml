    module: FTS
    sub_category: InstantAction
    template_structure:
      serialNumber: <string>
      timestamp: <datetime>
      actions:
        - actionId: <string>
          actionType: <string>
          metadata: <object>
    validation_rules:
    - serialNumber muss String sein
    - timestamp muss ISO 8601 Format haben
    - actions muss Array sein
    - actionId muss String sein (UUID Format)
    - actionType muss in [clearLoadHandler, getStatus, reset, findInitialDockPosition, pause, resume] sein
    - metadata muss Object sein
    - loadDropped muss Boolean sein (falls vorhanden)
    - loadType muss in [RED, BLUE, WHITE, RAW] sein (falls vorhanden)
    - loadId muss String sein (falls vorhanden)
    - loadPosition muss String sein (falls vorhanden)
    - resetType muss in [SOFT, HARD] sein (falls vorhanden)
    - searchRadius muss positive Number sein (falls vorhanden)
    - preferredModule muss String sein (falls vorhanden)
