name: Projekt-Struktur Validierung

on:
  push:
    branches: [ main, helper/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate project structure
      run: |
        if [ -f omf/scripts/validate_project_structure.py ]; then
          python omf/scripts/validate_project_structure.py
        else
          echo "⚠️ Structure validation script not found, skipping"
        fi
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Check code formatting
      run: |
        # Check omf2/ instead of omf/ (correct directory name)
        if [ -d omf2/ ]; then
          black --check omf2/ tests/
          ruff check omf2/ tests/
        else
          black --check tests/
          ruff check tests/
        fi
