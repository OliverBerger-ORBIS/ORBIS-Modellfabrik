name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .[dev]
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Node.js dependencies
      run: |
        npm ci
    
    # IMPORTANT: Use 'npm test' (NOT 'npx nx test --all')
    # See .github/WORKFLOW_GUIDELINES.md for details
    - name: Run OMF3 tests
      run: |
        npm test
    
    - name: Test Coverage Check
      run: |
        npm run test:coverage:check || echo "⚠️ Coverage thresholds not met - see coverage report"
      continue-on-error: true
    
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage/ccu-ui/coverage-final.json
        flags: ccu-ui
        name: ccu-ui-coverage
        fail_ci_if_error: false
    
    - name: Validate structure
      run: |
        if make -n validate-structure >/dev/null 2>&1; then
          make validate-structure
        else
          echo "⚠️ validate-structure target not found, skipping"
        fi
    
    - name: Check submodule status
      run: |
        git submodule status
        ls -la vendor/fischertechnik/
