name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .[dev]
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Node.js dependencies
      run: |
        npm ci
    
    # IMPORTANT: Use 'npm test' (NOT 'npx nx test --all')
    # See .github/WORKFLOW_GUIDELINES.md for details
    - name: Run OMF3 tests
      run: |
        npm test
    
    - name: Test Coverage Check
      run: npm run test:coverage:check
      continue-on-error: false
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: |
          ./coverage/ccu-ui/coverage-final.json
          ./coverage/mqtt-client/coverage-final.json
          ./coverage/gateway/coverage-final.json
          ./coverage/business/coverage-final.json
        flags: omf3
        name: omf3-coverage
        fail_ci_if_error: false
    
    - name: Validate structure
      run: |
        if make -n validate-structure >/dev/null 2>&1; then
          make validate-structure
        else
          echo "‚ö†Ô∏è validate-structure target not found, skipping"
        fi
    
    - name: Check submodule status
      run: |
        git submodule status
        ls -la vendor/fischertechnik/

  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: ESLint
      run: npx nx run-many -t lint
    
    - name: TypeScript Check
      run: npx nx run-many -t build --configuration=production --dry-run

  build:
    runs-on: ubuntu-latest
    name: Production Build Test
    needs: [test, lint]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Production
      run: npx nx build ccu-ui --configuration=production
    
    - name: Check bundle size
      run: |
        echo "üì¶ Bundle Size:"
        du -sh dist/apps/ccu-ui/browser/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/apps/ccu-ui/
        retention-days: 7
